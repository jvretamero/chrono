<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="calendario">
            <div class="calendario-nav">
                <select id="select-mes" class="select"></select>
                <select id="select-ano" class="select"></select>

                <button id="btn-mes-anterior" type="button" class="botao">&lt;</button>
                <button id="btn-proximo-mes" type="button" class="botao">&gt;</button>
            </div>

            <table class="table-mes">
                <thead>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sab</th>
                </thead>

                <tbody id="dias-mes"></tbody>
            </table>
        </div>

        <div class="agendamentos">
            <div class="agendamentos-cabecalho">
                <span id="data-selecionada" class="data-selecionada">Data</span>
                <button id="novo-agendamento" type="button" class="botao">+</button>
            </div>

            <div class="agendamentos-itens">
                <ul>
                    <li class="agendamento">
                        <div class="agendamento-horario">
                            <span class="horario-inicio">08:30</span>
                            <span class="horario-termino">09:30</span>
                        </div>
                        <div class="agendamento-dados">
                            <span class="categoria">Marketing</span>
                            <span class="titulo">Configurar Heroku</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="modal-agendamento" class="modal">
        <div id="modal-fundo" class="modal-fundo"></div>
        <div class="modal-conteudo">
            <form id="ag-form">
                <div class="modal-cabecalho">
                    <span class="modal-titulo">Agendamento</span>
                    <button id="modal-botao-fechar" class="botao modal-botao-fechar" id="fechar-modal">Fechar</button>
                </div>

                <div class="campo-entrada">
                    <label class="label" for="ag-data">Data</label>
                    <input class="input" id="ag-data" type="date" name="data" required>
                </div>

                <div class="campo-entrada campo-entrada-grupo">
                    <div class="campo-entrada">
                        <label class="label" for="ag-hora-inicial">Hora inicial</label>
                        <input class="input" id="ag-hora-inicial" type="time" name="hora-inicial" required>
                    </div>

                    <div class="campo-entrada">
                        <label class="label" for="ag-hora-final">Hora final</label>
                        <input class="input" id="ag-hora-final" type="time" name="hora-final" required>
                    </div>
                </div>

                <div class="campo-entrada">
                    <label class="label" for="ag-assunto">Assunto</label>
                    <input class="input" id="ag-assunto" type="text" name="assunto" required>
                </div>

                <div class="campo-entrada">
                    <label class="label" for="ag-categoria">Categoria</label>
                    <select id="ag-categoria" class="select-entrada" required>
                        <option>Marketing</option>
                        <option>Recursos Humanos</option>
                        <option>Tecnologia</option>
                    </select>
                </div>

                <div class="campo-entrada">
                    <label class="label" for="ag-notas">Notas</label>
                    <textarea class="textarea" id="ag-notas" name="notas"></textarea>
                </div>

                <div class="modal-rodape">
                    <button id="modal-botao-salvar" class="botao modal-botao-salvar" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/navegacao-mes.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
