<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var selectMes = document.getElementById("mes");
            var selectAno = document.getElementById("ano");

            var hoje = new Date();
            var anoAtual = hoje.getFullYear();
            var mesAtual = hoje.getMonth();
            var meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            function gerarMeses(selectMes) {
                for (var indiceMes in meses) {
                    var option = document.createElement("option");
                    option.value = indiceMes;
                    option.innerText = meses[indiceMes];

                    if (indiceMes == mesAtual) {
                        option.setAttribute("selected", true);
                    }

                    selectMes.appendChild(option);
                }
            };

            function gerarAnos(selectAno) {
                var anos = [
                    anoAtual - 1,
                    anoAtual,
                    anoAtual + 2
                ];

                for (var ano of anos) {
                    var option = document.createElement("option");
                    option.value = ano;
                    option.innerText = ano;

                    if (ano == anoAtual) {
                        option.setAttribute("selected", true);
                    }

                    selectAno.appendChild(option);
                }
            };

            gerarAnos(selectAno);
            gerarMeses(selectMes);
        });
    </script>
</head>

<body>
    <div>
        <select id="mes"></select>
        <select id="ano"></select>

        <button id="mes-anterior" type="button">&lt;</button>
        <button id="mes-proximo" type="button">&gt;</button>
    </div>

            <th>Sab</th>
        </thead>

        <tbody>

                <td></td>

                <td>1</td>

            </tr>

            <tr>
                <td>6</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
