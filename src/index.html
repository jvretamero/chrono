<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        .table-mes {
            table-layout: fixed;
            background-color: whitesmoke;
            padding: 1rem;
            border-collapse: collapse;
        }

        .table-mes thead tr {
            background-color: grey;
        }

        .table-mes td,
        .table-mes th {
            padding: 1rem;
            text-align: center;
        }

        .table-mes tbody tr:hover {
            background-color: lightgrey;
        }

        .table-mes td:hover {
            background-color: lightslategrey;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var selectMes = document.getElementById("select-mes");
            var selectAno = document.getElementById("select-ano");
            var diasMes = document.getElementById("dias-mes");

            var hoje = new Date();
            var anoAtual = hoje.getFullYear();
            var mesAtual = hoje.getMonth();
            var meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            function proximoMes() {
                if (mesAtual == 11) {
                    anoAtual++;
                    mesAtual = 0;
                } else {
                    mesAtual++;
                }

                atualizarFiltros();
                atualizarDias();
            }

            function mesAnterior() {
                if (mesAtual == 0) {
                    anoAtual--;
                    mesAtual = 11;
                } else {
                    mesAtual--;
                }

                atualizarFiltros();
                atualizarDias();
            }

            function atualizarFiltros() {
                selectMes.value = mesAtual;
                selectAno.value = anoAtual;
            }

            function gerarMeses(selectMes) {
                for (var indiceMes in meses) {
                    var option = document.createElement("option");
                    option.value = indiceMes;
                    option.innerText = meses[indiceMes];

                    if (indiceMes == mesAtual) {
                        option.setAttribute("selected", true);
                    }

                    selectMes.appendChild(option);
                }
            };

            function gerarAnos(selectAno) {
                var anos = [
                    anoAtual - 1,
                    anoAtual,
                    anoAtual + 1
                ];

                for (var ano of anos) {
                    var option = document.createElement("option");
                    option.value = ano;
                    option.innerText = ano;

                    if (ano == anoAtual) {
                        option.setAttribute("selected", true);
                    }

                    selectAno.appendChild(option);
                }
            };

            function criarTrDia(ano, mes, dia) {
                var td = document.createElement("td");

                if (ano && mes && dia) {
                    td.innerText = dia;
                    td.dataset.dia = new Date(ano, mes, dia);
                    td.addEventListener("click", function (e) {
                        alert(this.dataset.dia);
                    });
                }

                return td;
            }

            function atualizarDias() {
                diasMes.innerHTML = "";

                var totalDias = new Date(anoAtual, mesAtual + 1, 0).getDate();
                var dia = 1;
                var primeiroDia = new Date(anoAtual, mesAtual);
                var didSemanaInicial = primeiroDia.getDay();

                for (var semana = 0; semana < 6; semana++) {
                    var semanaTr = document.createElement("tr");

                    for (var diaSemana = 0; diaSemana < 7; diaSemana++) {
                        if (semana == 0 && diaSemana < didSemanaInicial) {
                            semanaTr.appendChild(criarTrDia());
                        } else if (dia > totalDias) {
                            break;
                        } else {
                            semanaTr.appendChild(criarTrDia(anoAtual, mesAtual, dia));
                            dia++;
                        }
                    }

                    diasMes.appendChild(semanaTr);
                }
            };

            gerarAnos(selectAno);
            gerarMeses(selectMes);

            atualizarDias();

            document.getElementById("btn-proximo-mes").addEventListener("click", proximoMes);
            document.getElementById("btn-mes-anterior").addEventListener("click", mesAnterior);
        });
    </script>
</head>

<body>
    <div">
        <select id="select-mes"></select>
        <select id="select-ano"></select>

        <button id="btn-mes-anterior" type="button">&lt;</button>
        <button id="btn-proximo-mes" type="button">&gt;</button>
        </div>

        <table class="table-mes">
            <thead>
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sab</th>
            </thead>

            <tbody id="dias-mes"></tbody>
        </table>
</body>

</html>
